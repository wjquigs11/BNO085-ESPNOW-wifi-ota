<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"-->
  <title>ESP32 Compass</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ESP32 Compass</title>
</head>
<body>
  <div class="topnav">
    <h1>ESP32 Compass</h1>
</div>
  <p>
    <i style="color:#059e8a;"></i> 
    <span>Variation</span> 
    <span id="variation">%VARIATION%</span>
  </p>
  <p>
    <i style="color:#00add6;"></i> 
    <span>Orientation</span>
    <span id="orientation">%ORIENTATION%</span>
  </p>
  <p>
    <i style="color:#00add6;"></i> 
    <span>TimerDelay</span>
    <span id="timerdelay">%TIMERDELAY%</span>
  </p>
  <p>go to host:/console.log for boot log</p>
  <p>go to host:/webserial for serial console</p>
</body>
<script>
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("variation").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/variation", true);
  xhttp.send();
}, 10000 ) ;

setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("orientation").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/orientation", true);
  xhttp.send();
}, 10000 ) ;
</script>
</html>
